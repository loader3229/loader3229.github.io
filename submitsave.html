<div class='container'><h1><span class=en>Submit Save</span><span class=zh>提交存档</span></h1>
<hr>
<p class=en>You can Submit Trimps Extension or Towers of Googology Mod save here.</p>
<p class=zh>您可以在此提交loader3229的脆皮MOD或大数塔MOD存档。</p>
<form onsubmit="return submit_save();"><textarea name="save" id="save"></textarea><br><input type="submit" value="Submit Save"></form>
</div>

<script src="sha512.js"></script><script src="jquery.min.js"></script><script src="jquery-ui.min.js"></script><script src="live2d.js"></script>
<script>
function submit_save(){
	var save=document.getElementById("save").value;
	var flag=0;
	var end1=[". Are you sure? This will overwrite your existing save!","。确实要提交吗？将会覆盖以前的存档！"][localStorage.lang]
	try{
		var tmp=JSON.parse(LZString.decompressFromBase64(save)).global.highestRadonLevelCleared;
		if(isFinite(tmp)){
			if(confirm(["You imported a valid Trimps Extension save. Highest U2 Zone Cleared: ","您导入了一个合法的脆皮MOD存档。宇宙2最高通过区域："][localStorage.lang]+tmp+end1)){
				localStorage.trimpsSave1=save;
			}
			flag=1;
		}
	}catch(e){}
	try{
		function calc_rank(a,b){
			a=EN(a);
			if(a.lte(1))return EN(0);
			let ret=a.slog().pow(2).mul(a.log10().div(a.log10().add(b)));
			if(ret.gte(16))ret=ret.mul(6.25).log10().div(2).slog().pow(2).mul(10).add(16);
			return ret.min(9999/7);
		}
		let game=JSON.parse(atob(save));
		let rank=EN(1);
		let tmp=rank.add(calc_rank(game.powerTotal,0).min(31.2)).add(calc_rank(game.pointsTotal,3).min(13.2)).add(calc_rank(game.lootTotal,6).min(10.5)).add(calc_rank(game.bricksTotal,9).min(7.3)).add(calc_rank(EN(game.manaTotal).add(1),0).min(5.6)).add(calc_rank(game.karmaTotal,12).min(5.7)).add(calc_rank(EN(game.elemiteTotal).add(1),0).min(4.5)).add((game.rift**0.5)*21).toNumber();
		if(isFinite(tmp)){
			if(confirm(["You imported a valid Tower of Googology Mod save. Completion: ","您导入了一个合法的大数塔MOD存档。完成度："][localStorage.lang]+Math.floor(tmp*10)/10+"%"+end1)){
				localStorage.tower=save;
			}
			flag=1;
		}
	}catch(e){}
	if(!flag){
		alert(["This is not a valid Trimps Extension or Towers of Googology Mod save!","这不是一个合法的loader3229的脆皮MOD或大数塔MOD存档！"][localStorage.lang]);
	}
	return false;
}
</script>
